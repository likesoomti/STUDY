<!DOCTYPE html>
<html>
<head>
  <title>list</title>
</head>
<body>
  <h1>List Page</h1>
  <a href = '/insert'>INSERT DATA</a>
  <hr>
  <table width="100%" border="1">
    <thead>
      <td>DELETE</td>
      <td>EDIT</td>
      <td>ID</td>
      <td>Name</td>
      <td>Model Number</td>
      <td>Series</td>
    </thead>
    <% data.forEach(function (item, index) { %>
    <tr>
      <td><a href="/delete/<%= item.id %>">DELETE</a></td>
      <td><a href="/edit/<%= item.id %>">EDIT</a></td>
      <td><%= item.id %></td>
      <td><%= item.name %></td>
      <td><%= item.modelnumber %></td>
      <td><%= item.series %></td>
    </tr>
    <% }); %>
  </table>
</body>
</html>
